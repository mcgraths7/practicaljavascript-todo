<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>{{pageTitle}}</title>
</head>
<body>
<div>
    <button onclick="handlers.displayTodos()">Display Todos</button>
    <button onclick="handlers.toggleAll()">Toggle All</button>
</div>

<div>
    <input type="text" id="addTodoText" autofocus placeholder="What do you need to do?">
    <button onclick="handlers.addTodo()">Add</button>
</div>

<div>
    <button onclick="handlers.changeTodo()">Change</button>
    <input id="todoPositionInput" type="number">
    <input id="todoTextInput" type="text">
</div>

<div>
    <button onclick="handlers.deleteTodo()">Delete</button>
    <input id="deleteTodoButton" type="number">
</div>

<div>
    <button onclick="handlers.toggleCompleted()">Complete</button>
    <input id="toggleCompletedButton" type="number">
</div>

<div id="allTodos">

</div>

<script src="scripts.js"></script>
</body>
</html>
